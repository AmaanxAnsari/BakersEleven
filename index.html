<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="x-icon" href="img/favicon.ico" />
    <title>Baker's Eleven</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="backgroundimage">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" width="100%">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="tab" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tab-btn" href="#">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tab-btn1" href="#">DELIVERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tab-btn2" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tab-btn3" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-sm-6 text-white">
            <div class="heading">
              <h1>DELICIOUS</h1>
              <h2>CAKES !</h2>
              <p id="tagline">Delectably delicious in every layers</p>
              <button class="btn">BITE NOW!</button>
            </div>
            <div class="social">
              <a href=""
                ><img src="img/instagram.png" alt="" class="social-img"
              /></a>
              <a href=""
                ><img src="img/facebook.png" alt="" class="social-img"
              /></a>
              <a href=""
                ><img src="img/twitter.png" alt="" class="social-img"
              /></a>
            </div>
          </div>
          <div class="col-sm-6 text-white">
            <div class="banner">
              <img
                src="img/banner-cake1.jpg"
                id="img-banner"
                alt="cake banner"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="dark">
        <i class="bi bi-lightbulb" id="toggleDark"></i>
        <!-- <i class="bi bi-moon-fill"></i> -->
      </div>
    </div>
    <div class="coupon">
      <div id="couponimg">
        <button id="close" onclick="closecoupon()">&times;</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
